<script type="text/jsx">
    // Define a class - widget, view, component - needs instantiation 'cookie cutter'
    var Badge = React.createClass({

        // render method that returns a React method
        render: function()
        {
            return <button className="btn btn-primary btn-lg" type="button">
            { this.props.title } <span className="badge">{ this.props.number }</span>
            </button>
        }
    });

    var options = {
        title: 'Inbox',
        number: '311'
    };


    // React will render the class - 'making the cookie'
    var element = React.createElement( Badge, options );


    // React puts it into the body after render - 'eating the cookie'
    React.render( element, document.body );


</script>
</html>
